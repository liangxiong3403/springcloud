spring:
    cloud:
        config:
            # 获取指定应用名称配置文件
            name: user
            # 配置文件所属环境
            profile: test
            # 配置文件标签
            label: master
        # 替换spring.cloud.config.uri
        discovery:
            # 激活Config服务器发现
            enabled: true
            # Config应用服务器名称
            service-id: spring-cloud-config-server-as-client-for-eureka